<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asteroids — GALACTICOS</title>
  <link rel="icon" href="../static/imgs/Logo_branco.webp" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Orbitron', sans-serif;
        background-color: #000;
        color: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* ===== Starry Background ===== */
    #stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: moveStar linear infinite;
    }

    @keyframes moveStar {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }

    /* Video container */
    .video-container {
        position: relative;
        width: 80vw;
        height: 45vw; /* proporção 16:9 */
        max-width: 100%;
        max-height: 100%;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 40px;
    }

    /* Button */
    .btn-container {
        position: absolute;
        bottom: 20px;
        z-index: 2;
        display: none;
    }

    .btn {
    display: inline-flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    padding: 16px 24px; 
    border-radius: 12px;
    font-size: 1.2rem; 
    font-weight: 600;
    color: #e8edf1;
    background: #073857;
    box-shadow: 0 8px 24px rgba(92, 225, 230, 0.2);
    border: #000
    cursor: pointer;
    transition: transform 0.2s ease;
    margin: 25px;
    
}

    .btn:hover {
        transform: scale(1.05); /* Efeito de hover para destacar */
        background: #5d9ec6;
        
    }


  </style>
</head>
<body>

  <!-- Starry background -->
  <div id="stars"></div>

  <div class="video-container">
    <video id="intro-video" autoplay muted loop playsinline>
      <source src="../static/vídeos/welcomes.mp4" type="video/mp4">
    </video>

    <!-- Button container (hidden by default) -->
    <div class="btn-container" id="btn-container">
        <a class="btn" href="{{ url_for('simulador') }}">Defending Earth !</a>
        <a class="btn" href="{{ url_for('historia') }}">Learn</a>
    </div>
  </div>

  <script>
    // Função para gerar as estrelas
    function generateStars() {
        const starContainer = document.getElementById('stars');
        const numStars = 100; // Número de estrelas

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Posições aleatórias para as estrelas
            const size = Math.random() * 3 + 1; // Tamanho aleatório das estrelas
            const posX = Math.random() * 100;  // Posição aleatória horizontal
            const posY = Math.random() * 100;  // Posição aleatória vertical

            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${posX}vw`;
            star.style.top = `${posY}vh`;
            
            // Velocidade da animação aleatória
            const speed = Math.random() * 5 + 2;
            star.style.animationDuration = `${speed}s`;

            starContainer.appendChild(star);
        }
    }

    // Função para exibir o botão quando o vídeo estiver prestes a acabar
    function checkVideoEnd() {
        const video = document.getElementById('intro-video');
        const btnContainer = document.getElementById('btn-container');
        const videoDuration = video.duration;
        const currentTime = video.currentTime;

        // Exibir o botão 10 segundos antes do vídeo acabar
        if (videoDuration - currentTime <= 10) {
            btnContainer.style.display = 'block';
        }
    }

    // Adicionar evento 'timeupdate' ao vídeo
    document.getElementById('intro-video').addEventListener('timeupdate', checkVideoEnd);

    // Gerar estrelas ao carregar a página
    window.onload = generateStars;
  </script>

</body>
</html>
