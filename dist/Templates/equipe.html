<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equipe GALACTICOS</title>
  <link rel="icon" href="{{ url_for('static', filename='imgs/logo.jpeg') }}" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: #000; /* Fundo preto puro */
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px 100px;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #5bc0eb);
    }

    h1 {
      font-size: 2.8em;
      color: #5bc0eb;
      text-shadow: 0 0 20px #5bc0eb;
      margin-bottom: 50px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Máximo 3 por linha */
      gap: 40px;
      justify-items: center;
    }

    .member {
      background: rgba(255, 255, 255, 0.06);
      padding: 25px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 280px;
      width: 100%;
    }

    .member:hover {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 0 25px rgba(91, 192, 235, 0.6);
    }

    .member img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #5bc0eb;
      margin-bottom: 15px;
    }

    .member h2 {
      margin: 10px 0 5px;
      font-size: 1.4em;
      color: #fff;
    }

    .member p {
      font-size: 1em;
      color: #bbb;
    }

    .back-link {
      display: inline-block;
      margin-top: 60px;
      padding: 12px 28px;
      background: #5bc0eb;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: #094761;
      color: #fff;
    }

    /* Responsividade */
    @media (max-width: 992px) {
      .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .team-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="../static/imgs/Logo.webp" alt="Logo da Equipe GALACTICOS" class="logo" />
    <h1>Nossa Equipe GALACTICOS</h1>

    <div class="team-grid">
      <div class="member">
        <img src="../static/imgs/equipe/gabi.jpg" alt="Foto de Gabriela">
        <h2>Gabriela</h2>
        <p>Líder de Projeto</p>
      </div>
      <div class="member">
        <img src="../static/imgs/equipe/Julianao.jpg" alt="Foto de Juliano">
        <h2>Juliano</h2>
        <p>Cientista de Dados</p>
      </div>
      <div class="member">
        <img src="../static/imgs/equipe/mariana.jpg" alt="Foto de Mariana">
        <h2>Mariana</h2>
        <p>Marketing</p>
      </div>
      <div class="member">
        <img src="../static/imgs/equipe/PATRICK.jpg" alt="Foto de Patrick">
        <h2>Patrick</h2>
        <p>Desenvolvedor / UX</p>
      </div>
      <div class="member">
        <img src="../static/imgs/equipe/Lucas.jpg" alt="Foto de Lucas">
        <h2>Lucas</h2>
        <p>Desenvolvedor / UX</p>
      </div>
    </div>

    <a href="{{ url_for('home') }}" class="back-link">⬅ Voltar</a>
  </div>

</body>
</html>
