<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equipe GALACTICOS</title>
  <link rel="icon" href="./static/imgs/Logo.webp" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* ===== Starry Background ===== */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: 0;
      pointer-events: none; /* permite clicar nos itens acima */
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px 100px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #5bc0eb);
    }

    h1 {
      font-size: 2.8em;
      color: #5bc0eb;
      text-shadow: 0 0 20px #5bc0eb;
      margin-bottom: 50px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      justify-items: center;
    }

    .member {
      background: rgba(255, 255, 255, 0.06);
      padding: 25px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 280px;
      width: 100%;
    }

    .member:hover {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 0 25px rgba(91, 192, 235, 0.6);
    }

    .member img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #5bc0eb;
      margin-bottom: 15px;
    }

    .member h2 {
      margin: 10px 0 5px;
      font-size: 1.4em;
      color: #fff;
    }

    .member p {
      font-size: 1em;
      color: #bbb;
    }

    .back-link {
      display: inline-block;
      margin-top: 60px;
      padding: 12px 28px;
      background: #5bc0eb;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: #094761;
      color: #fff;
    }

    /* Responsividade */
    @media (max-width: 992px) {
      .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .team-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Fundo estrelado -->
  <div id="stars"></div>

  <!-- Conteúdo principal -->
  <div class="container" id="star">
    <img src="./static/imgs/Logo.webp" alt="Logo da Equipe GALACTICOS" class="logo" />
    <h1>Nossa Equipe GALACTICOS</h1>

    <div class="team-grid">
      <div class="member">
        <img src="./static/imgs/equipe/gabi.jpg" alt="Foto de Gabriela">
        <h2>Gabriela</h2>
        <p>Líder de Projeto</p>
      </div>
      <div class="member">
        <img src="./static/imgs/equipe/Julianao.jpg" alt="Foto de Juliano">
        <h2>Juliano</h2>
        <p>Cientista de Dados</p>
      </div>
      <div class="member">
        <img src="./static/imgs/equipe/mariana.jpg" alt="Foto de Mariana">
        <h2>Mariana</h2>
        <p>Marketing</p>
      </div>
      <div class="member">
        <img src="./static/imgs/equipe/PATRICK.jpg" alt="Foto de Patrick">
        <h2>Patrick</h2>
        <p>Desenvolvedor / UX</p>
      </div>
      <div class="member">
        <img src="./static/imgs/equipe/Lucas.jpg" alt="Foto de Lucas">
        <h2>Lucas</h2>
        <p>Desenvolvedor / UX</p>
      </div>
    </div>

    <a href="./history.html" class="back-link">⬅ Voltar</a>
  </div>

  <!-- Script para gerar as estrelas -->
  <script>
    const starContainer = document.getElementById('stars');

    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      // Posição aleatória
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;

      // Tamanho aleatório
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      // Duração da animação aleatória
      star.style.animationDuration = `${Math.random() * 10 + 5}s`;

      starContainer.appendChild(star);
    }
  </script>

</body>
</html>
