<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<title>GALACTICOS - Earth's Defense</title>
<link rel="icon" href="./static/imgs/Logo_branco.webp" type="image/x-icon">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

#stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    z-index: 0;
}

.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: moveStar linear infinite;
}

@keyframes moveStar {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(100vh) scale(0.5); opacity: 0; }
}

.container {
    max-width: 70%;
    text-align: center;
    z-index: 2;
    position: relative;
}

#text {
    font-size: 1.3em;
    line-height: 1.8;
    text-align: center;
    text-shadow: 0 0 8px #5CE1E6, 0 0 12px #5CE1E6;
}

.asteroid-button img {
    position: absolute;
    top: -150px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    width: 120px;
    cursor: pointer;
    animation: fall 3s ease-out forwards;
    display: none;
}

@keyframes fall {
    0% { top: -200px; transform: translateX(-50%) rotate(0deg) scale(0.8); opacity: 0; }
    50% { top: 70%; transform: translateX(-50%) rotate(15deg) scale(1); opacity: 1; }
    100% { top: 100%; transform: translateX(-50%) rotate(-10deg) scale(1); opacity: 1; }
}

.asteroid-button img:hover {
    transform: translateX(-50%) scale(1.3) rotate(15deg);
    transition: transform 0.3s ease;
}

#loadingMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    color: #5CE1E6;
    font-size: 2em;
    text-shadow: 0 0 15px #5CE1E6;
    display: none;
    text-align: center;
    animation: pulse 1.5s ease-in-out infinite alternate;
}

@keyframes pulse {
    from { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
}

.btn-container {
    margin-top: 250px;
    position: relative;
    z-index: 4;
}

.btn {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    color: #000;
    background-color: #5CE1E6;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: 0.3s;
}

.btn:hover {
    background-color: #42bfcf;
}
</style>
</head>
<body>

<div id="stars"></div>
<div id="loadingMessage">LOADING MISSION...</div>

<div class="container">
    <div id="text"></div>
    <div class="asteroid-button">
        <img id="asteroid" src="./static/imgs/AsterideNasa.png" alt="Asteroid Impactor 2025">
    </div>

    <audio id="bgMusic">
        <source src="./static/audio/mayday.wav" type="audio/wav">
        Your browser does not support the audio tag.
    </audio>

    <!-- Botões de navegação -->
    <div class="btn-container" id="btn-container">
        <a class="btn" href="./simulator.html">Impactor-2025</a>
        <a class="btn" href="./history.html">Learn</a>
        <a class="btn" href="./game.html">Defending Earth !</a>
    </div>
</div>

<script>
// ===== Generate moving stars =====
const starCount = 200;
const starsContainer = document.getElementById('stars');

for (let i = 0; i < starCount; i++) {
    let star = document.createElement('div');
    star.classList.add('star');
    let size = Math.random() * 3 + 1;
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.top = `${Math.random() * window.innerHeight}px`;
    star.style.left = `${Math.random() * window.innerWidth}px`;
    star.style.animationDuration = `${Math.random() * 10 + 5}s`;
    star.style.animationDelay = `${Math.random() * 5}s`;
    starsContainer.appendChild(star);
}

// ===== Typewriter text =====
var text = document.getElementById('text');
var asteroid = document.getElementById('asteroid');

var TypeWriter = new Typewriter(text, {
    loop: false,
    delay: 40,
    cursor: '<span style="color: #5CE1E6;">|</span>'
});

TypeWriter
    .pauseFor(500)
    .typeString('Hello, dear Earth inhabitant.')
    .pauseFor(500)
    .typeString('<br>We are team <span style="color:#a0d1ffff; font-weight:bold;">GALACTICOS</span> and we have come to defend the Earth.')
    .pauseFor(500)
    .typeString('<br>A threat approaches: the asteroid <span style="color:#FF4C4C; font-weight:bold; text-shadow: 0 0 10px red;">Impactor 2025</span>.')
    .pauseFor(500)
    .typeString('<br>Get ready for our mission! Click to navigate.')
    .callFunction(() => {
        asteroid.style.display = "inline-block";
    })
    .start();
</script>

</body>
</html>
